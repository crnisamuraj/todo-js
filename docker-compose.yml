version: '3.1'

services:

  mongo:
    image: 'mongo'
    restart: always
    volumes:
      - ./mongo-volume:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js

  app:
    build: .
    image: mongo-express
    restart: always
    ports:
      - 3000:3000
      - 5252:8080
    volumes: 
    - .:/usr/src/todo-js
